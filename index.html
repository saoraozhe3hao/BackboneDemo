<!DOCTYPE html>
<html>
<head>
   <title>backbone</title>
   <script src="js/jquery.js" type="text/javascript"></script>
   <script src="js/underscore.js" type="text/javascript"></script>
   <script src="js/backbone.js" type="text/javascript"></script>
</head>
<body>
    <div id="divTip"></div>
</body>
<script type="text/javascript">
    $(function(){
	    //返回一个模型构造函数，得到Test.prototype.defaults
	    window.Test = Backbone.Model.extend({
		    defaults:{
			    content1: '1'
			}
		});
		//返回模型对象，得到m.attributes，包含 content1,content2
		var m = new Test({
		    content2: '2'
		});
		//返回一个构造函数，得到TestList.prototype.model。集合即模型的集合
		window.TestList = Backbone.Collection.extend({
		    model:Test
		});
		//返回一个集合对象，得到data.models[0].attributes，包含 content1,content3
		var data = new TestList({
		    content3:'3'
		});
		//返回一个View构造函数
		window.TestView = Backbone.View.extend({
		    //控制目标
		    el: $("body"),
			initialize:function(){
			    $("#divTip").html(data.models[0].get("content"));
			}
		});
		window.App = new TestView;
	});
</script>
</html>
